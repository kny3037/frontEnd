<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytest#1</title>
    <!-- 스크립트 script 태그 작성 할 수 있는 위치1 -->
</head>
<body>
    <!-- 스크립트 script 태그  작성 할 수 있는 위치1 -->
    <!-- 스크립트는 html 이벤트(사건) 속성에 작성할 수 있습니다. -->
    <!-- 자바스크립트에서 사용하는 문서 객체 : document 로 현재 보이는 웹문서의 요소들에 접근한다.
         자바스크립트에서 사용하는 브라우저 객체 : window 로 현재 실행 중인 브라우저를 제어한다. -->
    <!-- onclick 이벤트 속성 값 "" 안에 자바스크립트 명령을 작성합니다. (주의 : 따옴표 겹칠때는 종류를 다르게 바꿔씁니다.) -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">
        현재 날짜와 시간을 알려 줄게요</button>
        <!-- Date()는 함수입니다. -->
        <p id="demo">innerHTML 위치입니다.</p>
    

        <p id="demo2">JavaScript can change HTML content.</p>
        <button type="button"onclick="document.getElementById('demo2').innerHTML = 'Hello JavaSrcript'">
            Click Me!</button>
</body>
</html>
