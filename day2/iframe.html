<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- inline frame의 약자 : 현재 문서에 다른 html 문서를 포함시킨다. -->
    <!-- src에 포함시킬 문서를 지정합니다. : url(파일,도메인네임...) -->
    <iframe src="use_idselector.html" frameborder="0"
    style="width: 100%; height: 400px;"></iframe>
    <!-- iframe height는 % 가 부모기준, 부모 body가 height가 설정 안된 상태 -->

    <!-- http:// ~ 주소 url 포함도 가능합니다. -->
    <!-- 보안상의 이유로 deny(거절하다.) -->
    <iframe src="https://www.naver.com" frameborder="0"
    style="width: 100%; height: 400px;" ></iframe>
    <!-- w3schools.com -->
    <iframe src="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_zebra" 
    frameborder="0"
    style="width: 100%; height: 400px;" ></iframe>
    <!-- a 태그에서 iframe 문서 설정하기 -->
    <p>
        <a href="table_span.html" target="menu1">다른 예제 보기</a>  
        <!-- 링크 설정 : 페이지 이동, target 속성으로 보여질 곳 설정 
            예 : target="_blank"는 새로운 탭에서 열기
        -->
        <iframe src="" frameborder="0" name="menu1" style="width: 100%;height: 400px;"></iframe>
    </p>
    <!-- 다른 사이트에서 가져오기 : 공유링크 -->
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XA2YEHn-A8Q" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    </div>
    <div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d13042306.498685114!2d125.6553969!3d37.053745!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1630998324523!5m2!1sko!2skr" 
    width="600" height="450" style="border:0;" 
    allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
