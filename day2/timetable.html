<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timetable 김나영</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <table>
        <caption><h1>일주일 시간표</h1></caption>
        <tr>
            <th class="day"></th>
            <th class="day">MON</th>
            <th class="day">TUE</th>
            <th class="day">WED</th>
            <th class="day">THU</th>
            <th class="day">FRI</th>
        </tr>
        <tr>
            <th class="time">8:00</th>
            <td rowspan="2">오전 강의</td>
            <td>자바 복습</td>
            <td>휴식</td>
            <td>자바 복습</td>
            <td rowspan="2">오전강의</td>
        </tr>
        <tr>
            <th class="time">9:00</th>
            <td>db복습</td>
            <td>css복습</td>
            <td>html 복습</td>
        </tr>
        <tr>
            <th class="time">10:00</th>
            <td>휴식</td>
            <td rowspan="2">오후강의</td>
            <td rowspan="2">오후강의</td>
            <td rowspan="2">오후강의</td>
            <td>html 복습</td>
        </tr>
        <tr>
            <th class="time">11:00</th>
            <td>자바 복습</td>
            <td>운동</td>
        </tr>
        <tr>
            <th class="time">12:00</th>
            <td>점심</td>
            <td>휴식</td>
            <td>점심</td>
            <td>휴식</td>
            <td>휴식</td>
        </tr>
    </table>
</body>
</html>
