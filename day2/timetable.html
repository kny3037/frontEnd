<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timetable 김나영</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <table>
        <caption><h1>일주일 시간표</h1></caption>>
        <tr>
            <td class="day"></td>
            <td class="day"><b>MON</b></td>
            <td class="day"><b>TUE</b></td>
            <td class="day"><b>WED</b></td>
            <td class="day"><b>THU</b></td>
            <td class="day"><b>FRI</b></td>
        </tr>
        <tr>
            <td class="time">8:00</td>
            <td rowspan="2">오전 강의</td>
            <td>자바 복습</td>
            <td>휴식</td>
            <td>자바 복습</td>
            <td rowspan="2">오전강의</td>
        </tr>
        <tr>
            <td class="time">9:00</td>
            <td>db복습</td>
            <td>css복습</td>
            <td>html 복습</td>
        </tr>
        <tr>
            <td class="time">10:00</td>
            <td>휴식</td>
            <td rowspan="2">오후강의</td>
            <td rowspan="2">오후강의</td>
            <td rowspan="2">오후강의</td>
            <td>html 복습</td>
        </tr>
        <tr>
            <td class="time">11:00</td>
            <td>자바 복습</td>
            <td>운동</td>
        </tr>
        <tr>
            <td class="time">12:00</td>
            <td>점심</td>
            <td>휴식</td>
            <td>점심</td>
            <td>휴식</td>
            <td>휴식</td>
        </tr>
    </table>
</body>
</html>
