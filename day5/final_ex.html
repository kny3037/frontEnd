<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
           padding-left: 10px;
           padding-right: 10px;
           border-collapse: collapse;
           width: 80%;
        }
        tr,td{
            border: 2px solid black;
            background-color:aliceblue;
            text-align: center;
            
        }

    </style>
</head>

<body>
    <!-- 문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI를 만들어보세요. -->
    <table>
        <h3>상세 시간표</h3>
        <tr id="time">
        
        </tr>

        <tr id="todo">
            
        </tr>


    </table>
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45']  //시간
        let tlist = "";
        time.forEach(function(value){
            tlist += "<td>"+value+"</td>";
        });
        document.getElementById('time').innerHTML=tlist;

        const todo = ['수업','과제','점심식사','주간 회의','자료조사'] //할일
        let dolist = "";
        todo.forEach(function(value){
            dolist += "<td>"+value+"</td>";
        });
        document.getElementById('todo').innerHTML=dolist;
    </script>
        





</body>
</html>
