<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 이터러블 lterable 객체 : 여러개의 데이터를 저장하는 자료구조. ->예로 배열이 있음
                            for문을 이용해서 데이터를 순서대로 값을 접근(순회)
                            foreach(함수)메소드는 for문을 대신합니다. 인자로 함수를 전달합니다.
                *if,for,while 문을 지양하는 프로그래밍 언어.
                        -->
    <p id="demo"></p>
    <p id="demo_each"></p>
    <p id="filter"></p>
    <p id="over10"></p>

     <script>
         const list = ['sana','mina','nana','nayeon'];

         for(let i=0;i<list.length;i++){
             console.log(list[i]);
         }
         let result = '<ul>';
         list.forEach(function(value,index,array){   
             //콜백함수 인자는 forEach 메소드에서 list가 배열이므로 자동으로 value, index, array 을 받습니다.(변수명 변경가능, 순서는 중요함.) 
             // result += "<li>" + value + "</li>";
             // result += "<li>" + index + "</li>";   //value 변수 대신 index변수로 변경해서 실행해보세요.
                result += `<li>${index+1} : ${value}</li>`;
        }) 
        result+='</ul>';
        document.getElementById('demo_each').innerHTML=result;
        
        //결론 : 배열 객체는 유용한 메소드가 많습니다. 상당수 콜백함수를 인자로 사용합니다.
        //filter 메소드는 조건이 참인 배열 요소만 찾아서 새로운 배열을 생성합니다. 
        const numbers = [45, 4, 9, 16, 25];
        const over18 = numbers.filter(myFunction);  //콜백함수 myFunction식별자
        document.getElementById("filter").innerHTML = over18;
        function myFunction(value) {  //value,index,array중에서 value 매개변수만 선언
        return value > 18;
        }

        //문제 over10 배열(10보다 큰 값)을 filter 메소드로 생성해서 출력하세요. 단 콜백함수를 arrow 함수로 작성해보세요
        //const myfilter = (value) => value > 10;
        //const over10 = numbers.filter(myfilter);
        const over10 = numbers.filter((value)=>value > 10);
        document.getElementById("over10").innerHTML=over10;

        //배열과 단순 for문으로 li 태그목록 생성하는 예제
         const fruits = ["Banana", "Orange", "Apple", "Mango"];  //배열
         let fLen = fruits.length;   //배열 요소의 개수
         text = "<ul>";    //문자열 변수 text 초기화
         for (let i = 0; i < fLen; i++) {
         text += "<li>" + fruits[i] + "</li>";   //text에 문자열을 연결
         } 
         text += "</ul>";   //ul 종료 태그 연결
         document.getElementById('demo').innerHTML=text;

     </script>
     </body>
</html>
